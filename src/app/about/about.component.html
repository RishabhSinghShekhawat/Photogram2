<div>
  <h1 align="center"  style="color:green;">
      PHOTOGRAM
  </h1>
</div>
<div class='row'>
<div *ngFor="let task of tasks" class="col-sm-6 col-lg-4">
  <div class="card p-3">
    <a href="javascript:void(0)" class="mb-3">
      <img src={{task.url}} alt="photo by {{task.name}}" class="rounded">
    </a>
    <div class="d-flex align-items-center px-2">
      <!-- {{task.back}} -->
      <div class="avatar avatar-md mr-3" [ngStyle]="{'background-image':'url('+task.back+')'}"></div>
      <div>
        <div>{{task.name}}</div>
        <div>({{task.caption}})</div>
        <small class="d-block text-muted">{{task.date}}</small>
      </div>
      <!-- <div class="ml-auto text-muted">
        <a href="javascript:void(0)" class="icon"><i class="fe fe-eye mr-1"></i>77</a>
        <a href="javascript:void(0)" class="icon d-none d-md-inline-block ml-3"><i class="fe fe-heart mr-1"></i> 7</a>
      </div> -->
    </div>
  </div>
</div>
</div>
